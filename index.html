<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria da Congregação</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtros {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtros select {
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }
    .item {
      position: relative;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Galeria da Congregação</h1>

  <div class="filtros">
    <select id="filtro-evento" onchange="filtrar()">
      <option value="todos">Todos os eventos</option>
      <option value="batismo">Batismo</option>
      <option value="congresso">Congresso</option>
    </select>

    <select id="filtro-ano" onchange="filtrar()">
      <option value="todos">Todos os anos</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>

    <select id="filtro-mes" onchange="filtrar()">
      <option value="todos">Todos os meses</option>
      <option value="janeiro">Janeiro</option>
      <option value="fevereiro">Fevereiro</option>
      <option value="marco">Março</option>
      <option value="abril">Abril</option>
      <option value="maio">Maio</option>
      <option value="junho">Junho</option>
      <option value="julho">Julho</option>
      <option value="agosto">Agosto</option>
      <option value="setembro">Setembro</option>
      <option value="outubro">Outubro</option>
      <option value="novembro">Novembro</option>
      <option value="dezembro">Dezembro</option>
    </select>
  </div>

  <div class="galeria" id="galeria">
    <!-- EXEMPLO DE ITEM -->
    <div class="item" data-evento="batismo" data-ano="2023" data-mes="setembro">
      <a href="https://i.imgur.com/RaVXpuG.jpeg" data-lightbox="galeria" data-title="Batismo - Setembro 2023">
        <img src="https://i.imgur.com/rOtaWvZ.jpeg" alt="Batismo Setembro 2023">
      </a>
    </div>
    <!-- Você pode duplicar acima e mudar os dados -->

    <div class="item" data-evento="batismo" data-ano="2023" data-mes="setembro">
      <a href="https://i.imgur.com/mJogCqz.jpeg" data-lightbox="galeria" data-title="Batismo - Setembro 2023">
        <img src="https://i.imgur.com/qLaG4ZL.jpeg" alt="Batismo Setembro 2023">
      </a>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
  <script>
    function filtrar() {
      const evento = document.getElementById('filtro-evento').value;
      const ano = document.getElementById('filtro-ano').value;
      const mes = document.getElementById('filtro-mes').value;
      const itens = document.querySelectorAll('.item');

      itens.forEach(item => {
        const itemEvento = item.getAttribute('data-evento');
        const itemAno = item.getAttribute('data-ano');
        const itemMes = item.getAttribute('data-mes');

        const mostrar = 
          (evento === 'todos' || evento === itemEvento) &&
          (ano === 'todos' || ano === itemAno) &&
          (mes === 'todos' || mes === itemMes);

        item.style.display = mostrar ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
